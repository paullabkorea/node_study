<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1_완성</title>
</head>
<body>
    <h1>메모장</h1>
    <input type="text" id="title" name="title">
    <input type="text" id="content" name="content">
    <input type="text" id="section" name="section">
    <button type="button" onclick="submit()">제출</button>
    <div class="note-list"></div>
    <script>
        const noteList = document.querySelector('.note-list');
        const BASE_URI = 'http://localhost:8080/api/posts';

        fetch(BASE_URI)
        .then(function(response) {
            console.log(1);
            return response.json();
        })
        .then(function(json) {
            console.log(2);
            console.log(json);
            addNote(json.data);
            return json
        })
        .catch(err => alert(err));

        function addNote(note) {
            console.log(note);
            note.posts.forEach(notedata=>{
                const newNote = document.createElement('div');
                newNote.classList.add('note');
                newNote.innerHTML = `
                    <p>${notedata.id}</p>
                    <p>${notedata.title}</p>
                    <p>${notedata.section}</p>
                    <p>${notedata.content}</p>
                    <p>------------</p>
                `;
                noteList.appendChild(newNote);
            });
        }

    function submit() {
        const title = document.querySelector('#title').value;
        const content = document.querySelector('#content').value;
        const section = document.querySelector('#section').value;

        console.log(title, content, section);
        
        fetch(`${BASE_URI}`, {
            method: "POST",
            body: JSON.stringify({title, content, section}),
            headers: { "Content-Type": "application/json" },
        })
        .then(function(response) {
            console.log(1);
            return response.json();
        })
        .then(function(json) {
            console.log(2);
            console.log(json);
            temp = { posts: [ json ] }
            addNote(temp);
            return json
        })
        .catch(err => alert(err));
    }
    </script>
</body>
</html>
