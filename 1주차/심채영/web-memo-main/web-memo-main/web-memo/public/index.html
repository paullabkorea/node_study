<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 메모장</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        let load = null;
        let write = null;

        $(document).ready(function () {
            load = function () {
                $.get('/load', function (data){
                    $("#memo").empty();
                    
                    $(data).each(function (i){ 
                        let id = this._id;
                        $("#memo").prepend("<div class='item'></div>");
                        $("#memo .item:first").append("<div class='author'>" + this.author);
                        $("#memo .item:first").append("<div class='contents " + id + "'>" + this.contents + "</div>");
                        var cnt = 0;
                    });
                });
            };
            
            write = function(contents) {
                let postdata = {
                    'author': $("#author").val(),
                    'contents': contents
                };
                $.post('/write', postdata, function() {
                    load();
                });
            };
            
            $("#write_button").click(function(evt){
                console.log($("#write textarea").val());
                write($("#write textarea").val());
                $("#write textarea").val("");
            });
            load();
        });
    </script>
</head>
<body>
    <div id='main'>
        <div id='write'>
            <div class='left'>
                <input id='author' class='author' type='text' placeholder='메모 제목' />
            </div>
            <div class='right'>
                <textarea placeholder='내용을 입력하세요'></textarea>
                <br />
                <input id='write_button' type='button' value='쓰기' />
            </div>
        </div>
        <div id='memo'>
            <div class='item'>
            </div>
        </div>
    </div>
</body>
</html>
