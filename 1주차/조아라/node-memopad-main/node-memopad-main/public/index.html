<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>온라인 메모장</title>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="javascripts/script.js"></script>
  </head>
  <body>
    <div id="main">
      <h1 id="title">온라인 메모장</h1>
      <div id="write">
        <div class="left">
          <input
            id="author"
            class="author"
            type="text"
            placeholder="메모 제목"
          />
        </div>
        <div class="right">
          <textarea placeholder="내용을 입력하세요"></textarea>
          <br />
          <input id="write_button" type="button" value="쓰기" />
        </div>
      </div>
      <div id="memo">
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
