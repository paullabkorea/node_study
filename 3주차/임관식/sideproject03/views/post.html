<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<style>
    * {
        text-align: center;
    }

    #editor {
        /* border : 1px solid; */
        width: 50%;
        margin: 50px auto;
    }

    button {
        width: 200px;
        height: 40px;
    }
</style>

<body>
    <div id="editor"></div>
    <div id="contents"></div>
    <button onclick="addHtml()">html보기</button>
    <button onclick="addmarkup()">markup보기</button>
    <div class="gethtml"></div>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '500px', initialEditType: 'markdown', previewStyle: 'vertical'
        })

        function addHtml() {
            document.querySelector(".gethtml").insertAdjacentHTML('afterbegin', editor.getHTML());
        }
        function addmarkup() {
            document.querySelector(".gethtml").insertAdjacentHTML('afterbegin', editor.getMarkdown());
        }
    </script>
    </body>
</html>
