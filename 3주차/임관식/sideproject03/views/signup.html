<body>
    <header class="login_header">
        <h1>회원가입 페이지</h1>
    </header>
    <main class="login_main">
        <section>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control post_email" id="exampleInputEmail1" aria-describedby="email"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Nick name</label>
                <input type="text" class="form-control post_nickname" id="exampleInputEmail1 " aria-describedby="nickname"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control post_password" id="exampleInputPassword1" placeholder="Password">
            </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" onclick="signup_post()">가입하기</button>
            <button type="submit" class="btn btn-primary mt-3" onclick="location.href='/'">뒤로가기</button>
        </section>
            
    </main>
    <script>
        function signup_post() {
                const email = document.querySelector(".post_email").value;
                const nickname = document.querySelector(".post_nickname").value;
                const password = document.querySelector(".post_password").value;
                const data = {
                    email: email,
                    nickname: nickname,
                    password: password,
                }
                const client = new XMLHttpRequest()
                client.onload = function () {
                    if (client.status === 200) {
                        alert("회원가입을 축하합니다.")
                        location.href = '/login';
                    } else if (client.status === 400) {
                        alert(client.responseText);
                    }
                }

                client.open('POST', '/api/signup');
                client.setRequestHeader('Content-Type', 'application/json');
                client.send(JSON.stringify(data));
